<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<title>Test Fourth HTML Page</title>
	</head>

	<body>
		<div>
			UL List:
			<ul>
				<li>First</li>
				<li>Second</li>
				<li>Third</li>
				<li>Fourth</li>
			</ul>
		</div>
		<div>OL List:
			<!--Арабские числа-->
			<ol type="1">
				<li>First</li>
				<li>Second</li>
				<li>Third</li>
			</ol>
			<!--Римские числа-->
			<ol type="I">
				<li>First</li>
				<li>Second</li>
				<li>Third</li>
			</ol>
			<!--Маленькие буквы-->
			<ol type="a">
				<li>First</li>
				<li>Second</li>
				<li>Third</li>
			</ol>
			<!--Не с начала список-->
			<ol type="1" start="2">
				<li>Second</li>
				<li>Third</li>
				<li>Fourth</li>
			</ol>
			<!--список с различной нумерацией-->
			<ol>
				<li>First</li>
				<li value="5">Fifth</li>
				<li>Sixth</li>
			</ol>
		</div>
	</body>

</html>
