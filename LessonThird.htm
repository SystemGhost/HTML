<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<title>Test Third HTML Page</title>
	</head>

	<body>

		<!--Жирный текст -->
		<div>
			<strong>This is bold text</strong>
		<br> 
			<b>And this is it too, but is bad.</b>
		</div>

		<!--Курсив-->
		<div>
			<em>This is Emphasis text</em>
		<br>
			<i>And this is tag "i"</i>
		</div>

		<!--Подчеркнутый текст -->
		<div>
			<u>UnderLine Text!</u>
		</div>

		<!--Зачеркнутый текст-->
		<div>
		 Text is <s> Strike </s>
		</div>

		<!--Индексы-->
		<div>
			the high index: <br>
			2<sup>2</sup> = 4;
		</div>
		<div>
			the low index:<br>
			C<sub>2</sub>H<sub>5</sub>OH;
		</div>

		<!--Изменение цвета, размера и типа шрифта текста-->
		<div>
			<font size="2" color="red">The red increased text.</font><br>
			<font SIZE="3" color="violet" face="Courier New">The violet courier text!</font>
		</div>

		<!--Вставка горизонтальной линии-->
		<div>
			Text before the line,
			<hr noshade width="50%" align="left"> and after line.<br>
			The line with size=2 and without noshade.
			<hr width="50%" align="left" size="2"> 
		</div>
	</body>


</html>
